<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shizuru&display=swap');
    </style> 
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800&display=swap');
    </style> 
    <title>Document</title>
</head>
<body>
    <section class="todo">
        <h1>ToDo<span class="color-logo">list</span></h1>
        <div class="todo__doneAll">
            Done all
            <input type="checkbox" class="btnDoneAll">
        </div>
        <div class="todo__form">
            <input class="todo__input" type="text">
            
            <button  class="btnAdd"><img src="img/add.svg" alt="добавить"></button>
        </div>
        <ul class="todo__list">
        </ul>
        <ul class="filters">
            <li>
                <input type="radio" name="filter" class="filter__all">
                All
                <div class="number-of-all"></div>
            </li>
            <li>
                <input type="radio" name="filter" class="filter__completed">
                Completed
                <div class="number-of-completed"></div>
            </li>
            <li>
                <input type="radio" name="filter" class="filter__active">
                Active
                <div class="number-of-active"></div>
            </li>
        </ul>
    </section>
    <script src="code.js">
    </script>
</body>
</html>
